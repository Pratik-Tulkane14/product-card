<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #faf4f2;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 50%;
            position: relative;
            background: #f5f5f5;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            width: 50%;
            padding: 32px;
        }

        .label {
            color: #666;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .current-price {
            font-size: 24px;
            font-weight: bold;
            color: #2d6a4f;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
        }

        .add-to-cart {
            width: 100%;
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .add-to-cart:hover {
            background-color: #1b4332;
        }

        .cart-icon::before {
            content: "ðŸ›’";
        }

        .leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="product-image">
            <img src="/api/placeholder/400/320" alt="Gabrielle Essence Eau De Parfum" />
        </div>
        <div class="product-details">
            <div class="label">PERFUME</div>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <span class="cart-icon"></span>
                Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
